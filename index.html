<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" , href="./assets/CSS/root.css">
    <link rel="stylesheet" , href="./assets/CSS/style.css">
    <title>Applrec</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add.html">Add</a></li>
                <li><a href="/update.html">Update</a></li>
            </ul>
        </nav>
        <h1>Application Records</h1>
        <div class="stats-box">
            <strong>Total Applications:</strong> <span id="total-count">0</span>
        </div>
    </header>

    <main>
        <section>
            <h3>Search & Review</h3>
            <div class="action-bar">
                <input type="text" id="search-input" placeholder="Search company name..." autocomplete="off">
                <button id="btn-search">Search</button>
                <button id="btn-show-all">Show All</button>
            </div>

            <div class="action-bar">
                <input type="date" id="search-date" placeholder="Search by date">
                <button id="btn-search-date">Search by Date</button>
            </div>

            <div id="display-area">
                <div id="placeholder-text">Nothing to show.</div>
                <ol id="records-list"></ol>
            </div>
        </section>
    </main>

    <footer>
        <p>Personal Job Tracker &copy; 2026</p>
    </footer>

    <script src="./assets/JS/root.js" type="module"></script>
    <script src="./assets/JS/script.js" type="module"></script>
</body>

</html>
