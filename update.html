<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="./assets/CSS/root.css">
    <link rel="stylesheet" href="./assets/CSS/update.css">
    <title>Applrec</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add.html">Add</a></li>
                <li><a href="update.html">Update</a></li>
            </ul>
        </nav>
        <h1>Application Records</h1>
        <p class="page-hint">
            Modify an existing application record.
        </p>
    </header>

    <main>
        <section class="form-section">
            <h3>Find Application</h3>

            <div class="action-bar">
                <input type="text" id="search-company" placeholder="Search by company name..." autocomplete="off">
                <button id="btn-load">Load</button>
            </div>

            <p id="load-status" class="hidden"></p>
        </section>

        <hr>

        <section class="form-section hidden" id="update-section">
            <h3>Update Details</h3>

            <form id="update-form">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" required>

                <label for="position">Position</label>
                <input type="text" id="position" required>

                <label for="appl-date">Date Applied</label>
                <input type="date" id="appl-date">

                <label for="url">Job URL</label>
                <input type="url" id="url">

                <label for="status">Status</label>
                <input type="text" id="status">

                <div class="action-bar">
                    <button type="submit">Update</button>
                    <button type="button" class="danger" id="btn-cancel">
                        Cancel
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Personal Job Tracker &copy; 2026</p>
    </footer>

    <script src="./assets/JS/update.js"></script>
</body>

</html>
